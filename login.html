<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container-login">
        <h3>Login</h3>
        <form onsubmit="return Login();">
            <label>Username</label><br>
            <label for="usernameLable"><i class="fa-regular fa-user"></i></label> 
            <input type="text" id="username" placeholder="Enter User Name"><br><br>
            <hr>

            <label>Password</label><br>
            <label for="passwordLable"><i class="fa-solid fa-lock"></i> </label>
            <input type="password" id="password" placeholder="Enter The Password"><br><br>
            <hr>

            <button class="btn-login">Login</button>
        </form>
        <p>or <br><br><br><span onclick="register()">Register Here</span></p>
    </div>

    <script>
        function register() {
            window.location.href = 'register.html'
        }

        function Login() {
            let user = document.getElementById('username').value
            let password = document.getElementById('password').value
            if (user === 'manju' && password === '1234') {
                window.location.href = 'index.html'
                return false
            } else {
                alert('wrong username or password')
                return false
            }

        }
    </script>
</body>

</html>
