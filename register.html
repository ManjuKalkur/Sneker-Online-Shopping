<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="container-register">
        <nav>
            <h3>SNEAKERS</h3>
        </nav>

        <div class="form-container">
            <div class="form">
                <form method="post" onsubmit="return validateForm()">
                    <h3>Registration</h3>
                    <label for="">Name</label><br>
                    <input type="text" placeholder="Firstname" required>
                    <input type="text" placeholder="Lastname" required><br><br>
                    <label for="">Email</label><br>
                    <input type="email" placeholder="Email" required><br><br>
                    <label for="">Password</label><br>
                    <input type="password" placeholder="Password" required><br><br>
                    <label for="">Confirm Password</label><br>
                    <input type="password" placeholder="Confirm Password" required><br><br>
                    <button type="submit" onclick="return registered()">Register</button>
                </form>
            </div>
            <div class="or">
                or
            </div>
            <div class="google">
                <button onclick="google()"><img src="./image/google-logo.png" alt="google png">Register With Google</button>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var firstName = document.querySelector('input[placeholder="Firstname"]').value.trim();
            var lastName = document.querySelector('input[placeholder="Lastname"]').value.trim();
            var email = document.querySelector('input[type="email"]').value.trim();
            var password = document.querySelector('input[type="password"]').value;
            var confirmPassword = document.querySelector('input[placeholder="Confirm Password"]').value;

            if (firstName === '' || lastName === '' || email === '' || password === '' || confirmPassword === '') {
                alert("Please fill in all required fields.");
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please enter matching passwords.");
                return false;
            }

            return true;
        }

        function registered() {
            if (validateForm()) {
                window.location.href = "login.html";
            }
            return false;
        }

        function google() {
            window.location.href = "https://support.google.com/mail/answer/8494?hl=en&co=GENIE.Platform%3DDesktop";
        }
    </script>
</body>

</html>
